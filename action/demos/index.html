<script src="jquery-1.8.3.min.js"></script>
<script type="text/javascript" src='js/layer.m.js'></script>

<script>
    var varss = 0;
    var maxw = $('#gundong').width() + 60;
    var divw = $('#gundongw').width() + 10;

    setInterval(function () {
        varss = varss + 2;
        $('#gundong').css('left', -varss);
        if (varss > maxw) {
            varss = -divw;
        }
    }, 30);

    $('.showHideBtns').click(function () {
        var $Obj=$('.showLeft');
        if($Obj.hasClass('openBlocks')){
            $Obj.removeClass('openBlocks')
        }else{
            $Obj.addClass('openBlocks')
        }
    });

    $('.showList').click(function () {
        var getrClass=$(this).hasClass('showListBks8');
        var $Obj=$('.showLeft');
        if(!getrClass){
            $(this).addClass('select').siblings().removeClass('select');
            $Obj.removeClass('openBlocks')
        }
    })

</script>
